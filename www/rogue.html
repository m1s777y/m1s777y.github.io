<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>Rogue</title>
</head>
<body>
    <div class = "wrapper">
        <div class = "Header_inner">
            <div class = "Logo">
                <a class = "text" href = "../www/index.html" style = "color:#ffffff">SpellCalculator</a>
            </div>
        </div>
        <div class = "main_block">
            <p style = "color:#ffffff">
              Example</p>
        </div>
        <div class = "stats_block">
          <div class = "Input">
            <div class = "InputField">
              <label for="AttackPower">AttackPower:</label>
              <input type = "number" id = "AttackPower" name = "AttackPower" value = "0">
            </div>
            <div class = "InputField">
              <label for="Critical">Critical:</label>
              <input type = "number" id = "Critical" name = "Critical" value = "0">
            </div>
            <div class = "InputField">
              <label for="Haste">Haste:</label>
              <input type = "number" id = "Haste" name = "Haste" value = "0">
            </div>
            <div class = "InputField">
              <label for="Versatility">Versatility:</label>
              <input type = "number" id = "Versatility" name = "Versatility" value = "0">
            </div>
            <div class = "InputField">
              <label for="Mastery">Mastery:</label>
              <input type = "number" id = "Mastery" name = "Mastery" value = "0">
            </div>
          </div>
          <div class = "Output">
            <select name = "spec" id = "spec">
              <option value selected disabled>Select spec</option>
              <option value = "warrior-arms">Arms</option>
              <option value = "warrior-fury">Fury</option>
              <option value = "warrior-protection">Protection</option>
            </select> 
            <div class = "InputField">
              <input type = "text" id = "CriticalResult" name = "CriticalResult" disabled value = "10.00%">
            </div>
            <div class = "InputField">
              <input type = "text" id = "HasteResult" name = "HasteResult" disabled value = "0.00%">
            </div>
            <div class = "InputField">
              <input type = "text" id = "VersatilityResult" name = "VersatilityResult" disabled value = "0.00%">
            </div>
            <div class = "InputField">
              <input type = "text" id = "MasteryResult" name = "MasteryResult" disabled value = "0.00%">
            </div>
          </div>
          

        </div>
        <noscript>
            Включите жабаскрипт
        </noscript>
       <footer>
            <a class = "text" href = https://xpoff.com/members/m1s777y.46308/ style = "color:#ffffff">Author</a>
       </footer>
        <script src = "main.js"></script>  
    </div>
